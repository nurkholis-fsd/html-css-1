<style>
  .subsribe-button{
    background-color: rgb(200, 0, 0);
    color:white;
    height: 36px;
    width: 105px;
    border: none;
    border-radius: 2px;
    margin-right: 8px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .subsribe-button:hover{
    opacity:0.8;
  }
  .subsribe-button:active{
    opacity:0.2;
  }

  .join-button{
    background-color: white;
    color: rgb(0, 0, 255);
    border: 1px;
    border-style: solid;
    border-color: rgb(0, 0, 255);
    border-radius: 2px;
    height: 36px;
    width: 62px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }
  .join-button:hover{
    background-color: rgb(0, 0, 255);
    color: white;
  }
  .join-button:active{
    opacity: 0.6;
  }

  .tweet-button{
    background-color: rgb(4, 170, 236);
    color: white;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    border-style: none;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover{
    box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.5);
  }
  .tweet-button:active{
    opacity: 0.3;
  }
</style>

<button class="subsribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
