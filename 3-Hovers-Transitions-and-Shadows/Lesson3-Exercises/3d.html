<style>
  .started-button{
    background-color: rgb(121, 82, 179);
    color: white;
    font-size: 15px;
    font-weight: bold;
    border: none;
    border-radius: 2px;
    height: 40px;
    width: 150px;
    cursor: pointer;
    transition: opacity 0.2s;
  }
  .started-button:hover{
    opacity: 0.9;
  }
  .download-button{
    background-color: white;
    color: rgb(108, 117, 125);
    font-size: 15px;
    font-weight: bold;
    border: 1px;
    border-style:solid;
    border-color: rgb(108, 117, 125);
    border-radius: 2px;
    margin-left: 8px;
    height: 40px;
    width:150px;
    cursor: pointer;
    transition: background-color 0.2s, color 0.2s;
  }
  .download-button:hover{
    background-color:rgb(108, 117, 125);
    color: white;
  }
</style>

<button class="started-button">
  Get started
</button>

<button class="download-button">
  Download
</button>
